<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increase">Click me</button>
		<p>{{ counter }}</p>
	</div>



	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				counter:0 
			},
			methods:{
				increase: function () {
					this.counter++;
				}
			}
		});

	</script>
</body>
</html>
